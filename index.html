<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather app test</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- Container for the weather card -->
        <div class="card">

            <!-- Search bar section -->
            <div class="search">

                <!-- Input field for city name with a placeholder -->
                <input type="text" placeholder="enter city name" spellcheck="false">

                <!-- Button for initiating the search with a search icon -->
                <button><img src="images/search.png"></button>
                
            </div>

            <!-- Weather information section (hidden by default) -->
            <div class="weather" style="display:none">

                <!-- Weather icon -->
                <img src="images/rain.png" class="weather-icon">

                <!-- Temperature display -->
                <h1 class="temp">22Â°C</h1>

                <!-- City name display -->
                <h2 class="city">New York</h2>

                <!-- Weather details section -->
                <div class="details">

                    <!-- Column for humidity information -->
                    <div class="col">

                        <!-- Humidity icon -->
                        <img src="images/humidity.png">

                        <div>

                            <!-- Humidity percentage -->
                            <p class="humidity">50%</p>

                            <!-- Label for humidity -->
                            <p>humidity</p>

                        </div>
                    </div> 

                    <!-- Column for wind speed information -->
                    <div class="col">

                        <!-- Wind speed icon -->
                        <img src="images/wind.png">

                        <div>

                            <!-- Wind speed display -->
                            <p class="wind">15 km/h</p>

                            <!-- Label for wind speed -->
                            <p>Wind Speed</p>

                        </div>
                    </div> 
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
